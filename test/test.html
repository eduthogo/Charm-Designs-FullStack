<!DOCTYPE html>
<html>

<head>
    <!-- Alpinejs plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>

    <!-- Alpinejs core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../dist/custom.css">
    <style>
        [x-cloak] {
            display: none !important
        }
    </style>
</head>

<body style="margin: 20px;">
    <!-- Menu container -->
    <div x-data="{ isOpen: false }">
        <!-- Sliding menu section -->
        <div class="menu-container border-2 border-green-500 bg-white"
             x-show="isOpen"
             x-transition:enter="transition-all duration-500 ease-out"
             x-transition:enter-start="-translate-y-full opacity-0"
             x-transition:enter-end="translate-y-0 opacity-100"
             x-transition:leave="transition-all duration-300 ease-in"
             x-transition:leave-start="translate-y-0 opacity-100"
             x-transition:leave-end="-translate-y-full opacity-0">
            <nav class="p-6">
                <ul class="space-y-4">
                    <li><a href="#" class="text-gray-800">Home</a></li>
                    <li><a href="#" class="text-gray-800">About Us</a></li>
                    <li><a href="#" class="text-gray-800">Programs</a></li>
                    <li><a href="#" class="text-gray-800">Testimonials</a></li>
                    <li><a href="#" class="text-gray-800">Gallery</a></li>
                    <li><a href="#" class="text-gray-800">FAQ</a></li>
                    <li><a href="#" class="text-gray-800">Blog</a></li>
                </ul>
            </nav>
        </div>

        <!-- Header section with hamburger and logo -->
        <header class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center p-4 bg-blue-100 border-b-2 border-purple-500">
            <div class="logo w-16 h-16 bg-gray-300 flex items-center justify-center">
                Logo
            </div>
            
            <button @click="isOpen = !isOpen" class="relative h-8 w-8">
                <span class="absolute block h-0.5 w-full bg-black transform transition-transform duration-300"
                      :class="{'rotate-45 translate-y-2': isOpen, 'translate-y-0': !isOpen}"
                      style="transform-origin: center"></span>
                <span class="absolute block h-0.5 w-full bg-black transform transition-all duration-300"
                      :class="{'opacity-0': isOpen}"
                      style="top: 50%"></span>
                <span class="absolute block h-0.5 w-full bg-black transform transition-transform duration-300"
                      :class="{'-rotate-45 -translate-y-2': isOpen, 'translate-y-0': !isOpen}"
                      style="transform-origin: center"></span>
            </button>
        </header>
    </div>
</body>

</html>
