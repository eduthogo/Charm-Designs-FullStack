    <script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Glide with proper options
            const glide = new Glide('.glide', {
                type: 'carousel',
                perView: 3,
                focusAt: 'center',
                gap: 0,
                peek: 0,
                bound: true,
                autoplay: 0,
                breakpoints: {
                    1024: {
                        type: 'carousel',
                        perView: 2,
                        focusAt: 'center',
                        autoplay: 5000,
                        gap: 0,
                        peek: 0,
                        bound: true
                    },
                    768: {
                        type: 'carousel',
                        perView: 1,
                        focusAt: 'center',
                        autoplay: 5000,
                        gap: 0,
                        peek: 0,
                        bound: true
                    },

                    425: {
                        type: 'carousel',
                        perView: 1,
                        focusAt: 'center',
                        autoplay: 5000,
                        gap: 0,
                        peek: 0,
                        bound: true
                    }
                },
                run: false
            });

            // Store the instance
            const glideInstance = glide;

            // Wait for mount before adding navigation
            glide.on('mount.after', function () {
                // Add navigation handlers after successful mount
                document.querySelector('.glide__arrow--left').addEventListener('click', function () {
                    glideInstance.go('<');
                });

                document.querySelector('.glide__arrow--right').addEventListener('click', function () {
                    glideInstance.go('>');
                });
            });

            // Mount the carousel
            glide.mount();
        });
    </script>
